    callback_class: UpdateInstanceFAT
    args: [project_id, instance_id]

edit_project_instance_target_path:
    text: edit_project_instance_target_path
    callback_class: UpdateInstanceTargetPath
    args: [project_id, instance_id]

remove_instance:
    text: edit_project_remove_instance
