# PROFILE BUTTONS
change_language:
    text: change_language_menu
    callback_class: ChangeLanguage

select_change_language:
    text: select_change_language
    callback_class: SelectChangeLanguage
    args: ["select_language"]

select_change_language_confirm:
    text: confirm
    callback_class: SelectChangeLanguageConfirmData
    args: ["select_language"]

# PROJECT BUTTONS
add_project:
    text: add_project
    callback_class: AddProject

edit_project:
    text: edit_project
    callback_class: EditProject

add_new_instance:
    text: edit_project_add_instance
    callback_class: AddNewInstanceData
    args: ["id"]

edit_project_instance:
    text: edit_project_instance
    callback_class: EditInstances
    args: ["id"]

edit_project_select_instance:
    text: edit_project_select_instance
    callback_class: AddNewInstanceData
    args: ["id", "name"]

edit_project_instance_following_action_type:
