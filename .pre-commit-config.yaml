repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
        exclude: ^.github/
      - id: check-yaml
        exclude: "strings/"
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: end-of-file-fixer

  # Отсортировывает импорты в проекте
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        exclude: __init__.py
        args: [ --profile, black, --filter-files ]

  # Обновляет синтаксис Python кода в соответствии с последними версиями
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.0
    hooks:
      - id: pyupgrade
        args: [ --py312-plus ]

#   Форматирует код под PEP8
  - repo: https://github.com/hhatto/autopep8
    rev: v2.3.1
    hooks:
      - id: autopep8
        args: [ --max-line-length=120, --in-place, --ignore=E203]

  - repo: https://github.com/PyCQA/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        exclude: "__init__.py"
        #        args: [ "--ignore=E501,F821,W503", "--max-line-length=120" ]
        args: [ "--extend-ignore=E203,E501,W503", "--max-line-length=120" ]

  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3.12
        args: [ --line-length=120]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.4
    hooks:
      - id: ruff
        args: [ "--fix", "--line-length=120", "--ignore=E203"]
      - id: ruff-format
        args: [ "--line-length=120"]
